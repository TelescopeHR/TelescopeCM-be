name: telescopecm-be

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: "telescopecm-be"
  LATEST: "latest"

jobs:
  Image-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Docker build action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN_hazon }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build image and push to Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.LATEST }}
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }}
          push: true

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 1200 k8s-1-33-1-do-3-nyc3-telecscope

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yml

      - name: Debug Kubernetes Pods
        run: kubectl get pods

      - name: Run artisan migrate with strict error handling
        run: |
          POD=$(kubectl get pods -o jsonpath='{.items[?(@.status.phase=="Running")].metadata.name}' | grep telescopecm-be || echo "")
          if [ -z "$POD" ]; then
            echo "Error: No running telescopecm-be pod found. Skipping artisan commands."
            exit 1
          fi
          echo "Running php artisan migrate on pod: $POD"
          for attempt in {1..3}; do
            echo "Migration attempt $attempt of 3"
            if kubectl exec $POD -- /bin/sh -c "
              set -e
              timeout 300 php artisan migrate --force
            "; then
              echo "Migration successful on attempt $attempt"
              break
            else
              echo "Migration failed on attempt $attempt. Retrying in 5 seconds..."
              sleep 5
              if [ $attempt -eq 3 ]; then
                echo "Error: All migration attempts failed."
                kubectl exec $POD -- /bin/sh -c "php artisan migrate --force" || true
                exit 1
              fi
            fi
          done

      - name: Run remaining artisan commands
        run: |
          POD=$(kubectl get pods -o jsonpath='{.items[?(@.status.phase=="Running")].metadata.name}' | grep telescopecm-be || echo "")
          if [ -z "$POD" ]; then
            echo "Error: No running telescopecm-be pod found. Skipping artisan commands."
            exit 1
          fi
          echo "Running remaining artisan commands on pod: $POD"
          for attempt in {1..3}; do
            echo "Attempt $attempt of 3 for telescope:install and db:seed"
            if kubectl exec $POD -- /bin/sh -c "
              set -e
              echo 'Running telescope:install...' &&
              timeout 300 php artisan telescope:install &&
              echo 'Running db:seed...' &&
              timeout 300 php artisan db:seed
            "; then
              echo "Remaining artisan commands successful on attempt $attempt"
              break
            else
              echo "Attempt $attempt failed. Retrying in 5 seconds..."
              sleep 5
              if [ $attempt -eq 3 ]; then
                echo "Error: All attempts to run remaining artisan commands failed."
                exit 1
              fi
            fi
          done

      - name: Restart Deployment
        run: kubectl rollout restart deployment telescopecm-be
